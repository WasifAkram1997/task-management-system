version: '3.8'

services:
  # ==========================================
  # PostgreSQL for Auth Service
  # ==========================================
  auth-db:
    image: postgres:15-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD}
    ports:
      - "5433:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-network
    restart: unless-stopped

  # ==========================================
  # PostgreSQL for Task Service
  # ==========================================
  task-db:
    image: postgres:15-alpine
    container_name: task-postgres
    environment:
      POSTGRES_DB: task_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${TASK_DB_PASSWORD}
    ports:
      - "5434:5432"
    volumes:
      - task-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-network
    restart: unless-stopped

  # ==========================================
  # Redis for Caching & Rate Limiting
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: task-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-network
    restart: unless-stopped

  # ==========================================
  # RabbitMQ for Message Queue
  # ==========================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: task-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - task-network
    restart: unless-stopped

  # ==========================================
  # Auth Service
  # ==========================================
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      - AUTH_DB_PASSWORD=${AUTH_DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DATABASE_URL=postgresql://postgres:${AUTH_DB_PASSWORD}@auth-db:5432/auth_db
    ports:
      - "8000:8000"
    depends_on:
      auth-db:
        condition: service_healthy
    networks:
      - task-network
    restart: unless-stopped

  # ==========================================
  # Task Service
  # ==========================================
  task-service:
    build:
      context: ./task-service
      dockerfile: Dockerfile
    container_name: task-service
    environment:
      - TASK_DB_PASSWORD=${TASK_DB_PASSWORD}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DATABASE_URL=postgresql://postgres:${TASK_DB_PASSWORD}@task-db:5432/task_db
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
    ports:
      - "8002:8002"
    depends_on:
      task-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - task-network
    restart: unless-stopped

  # ==========================================
  # API Gateway
  # ==========================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - AUTH_SERVICE_URL=http://auth-service:8000
      - TASK_SERVICE_URL=http://task-service:8002
    ports:
      - "8001:8001"
    depends_on:
      redis:
        condition: service_healthy
      auth-service:
        condition: service_started
      task-service:
        condition: service_started
    networks:
      - task-network
    restart: unless-stopped

  # ==========================================
  # Notification Service
  # ==========================================
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      - RABBITMQ_USER=${RABBITMQ_USER}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD}
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL}
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - task-network
    restart: unless-stopped

volumes:
  auth-db-data:
  task-db-data:
  redis-data:
  rabbitmq-data:

networks:
  task-network:
    driver: bridge