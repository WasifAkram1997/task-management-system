worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # ==========================================
    # Basic Settings
    # ==========================================
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    client_max_body_size 10m;

    # ==========================================
    # Logging - Nginx handles access logs
    # ==========================================
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # ==========================================
    # IP-Based Rate Limiting (coarse, defensive)
    # Nginx handles this cheaply at the connection level.
    # User-aware rate limiting stays in the app layer.
    # ==========================================
    # 10m zone = ~160,000 unique IPs tracked
    # rate=30r/s = 30 requests per second per IP (burst allows short spikes)
    limit_req_zone $binary_remote_addr zone=ip_limit:10m rate=30r/s;

    # Limit total concurrent connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Return 429 (not default 503) when rate limited
    limit_req_status 429;
    limit_conn_status 429;

    # ==========================================
    # Upstream: API Gateway (FastAPI app)
    # ==========================================
    upstream api_gateway {
        server api-gateway:8001;
        keepalive 32;
    }

    # ==========================================
    # Server Block
    # ==========================================
    server {
        listen 80;
        server_name _;

        # -- TLS Configuration (uncomment for production) --
        # listen 443 ssl;
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;

        # -- Redirect HTTP to HTTPS (uncomment for production) --
        # if ($scheme = http) {
        #     return 301 https://$host$request_uri;
        # }

        # ==========================================
        # Security Headers
        # ==========================================
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # ==========================================
        # Health check for Nginx itself (bypasses rate limit)
        # ==========================================
        location = /nginx-health {
            access_log off;
            return 200 '{"status": "healthy"}';
            add_header Content-Type application/json;
        }

        # ==========================================
        # Proxy all traffic to the API Gateway
        # ==========================================
        location / {
            # Apply IP-based rate limit (burst=20 allows short spikes, nodelay = don't queue)
            limit_req zone=ip_limit burst=20 nodelay;
            limit_conn conn_limit 50;

            proxy_pass http://api_gateway;
            proxy_http_version 1.1;

            # Pass real client IP to the app layer
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Connection keep-alive to upstream
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }
    }
}
